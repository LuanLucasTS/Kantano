{% extends 'template.html' %}
{% block content %}
<div style="margin: 10px;">
<table class="table table-striped table-light" id="tabelamusicas">
<thead>
    <tr>
        <th style="display:none;">ID</th>
        <th>Título</th>
        <th>Artista</th>
        <th>Editar</th>
    </tr>
</thead>
<tbody>
{% for musicas in musicas %}
                <tr>
                    <td style="display:none;">{{ musicas.id }}</td>
                    <td>{{ musicas.titulo }}</td>
                    <td>{{ musicas.artista }}</td>
                    <td><a class="btn btn-primary" href = "{{ url_for('legenda', id=musicas.id) }}"><i class="fa-solid fa-edit"></i></a></td>
                </tr>
{% endfor %}
</tbody>
</table>
</div>
<script type="text/javascript" src="/static/js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function(){
  $('#tabelamusicas').DataTable({
    "order": [[ 1, "asc" ]],
        "language": {
            "lengthMenu": "Mostrando _MENU_ registros por página",
            "zeroRecords": "Nada encontrado",
            "search": "Pesquisa:",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "infoEmpty": "Nenhum registro disponível",
            "infoFiltered": "(filtrado de _MAX_ registros no total)",
                "paginate": {
    "first":      "Primeiro",
    "last":       "Último",
    "next":       "Próximo",
    "previous":   "Anterior"
},
        }
    });
});
</script>
{% endblock %}
