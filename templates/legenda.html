{% extends 'template.html' %}
{% block content %}
<div style="margin: 10px;">
<table class="table table-striped table-light" id="tabela_legenda">
<thead>
    <tr>
        <th style="display:none;">ID</th>
        <th class="col-1">Inicio </th>
        <th class="col-1">Fim</th>
        <th>Atual</th>
        <th>Próxima</th>
        <th class="col-1">Salvar</th>
    </tr>
</thead>
<tbody>
{% for legenda in legenda %}
                <tr>
                    <form action="{{ url_for('legenda', id=idmusica) }}" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="id" name="id" value="{{ legenda.id }}">
                    <input type="hidden" id="idmusica" name="idmusica" value="{{ idmusica }}">
                    <td style="display:none;">{{ legenda.id }}</td>
                    <td><input type="text" id="inicio" name="inicio" class="form-control  col-form-label" autocomplete="off" value="{{ legenda.inicio }}" required></td>
                    <td><input type="text" id="fim" name="fim" class="form-control  col-form-label" autocomplete="off" value="{{ legenda.fim }}" required></td>
                    <td><input type="text" id="atual" name="atual" class="form-control  col-form-label" autocomplete="off" value="{{ legenda.atual }}" required></td>
                    <td><input type="text" id="proxima" name="proxima" class="form-control  col-form-label" autocomplete="off" value="{{ legenda.proxima }}" required></td>
                    <td><button type="submit" class="btn btn-primary mr-2"><i class="fas fa-save"></i></button></td>
                    </form>
                </tr>
{% endfor %}
</tbody>
</table>
</div>
<script type="text/javascript" src="/static/js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function(){
  $('#tabela_legenda').DataTable({
    "order": [[ 0, "asc" ]],
        "language": {
            "lengthMenu": "Mostrando _MENU_ registros por página",
            "zeroRecords": "Nada encontrado",
            "search": "Pesquisa:",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "infoEmpty": "Nenhum registro disponível",
            "infoFiltered": "(filtrado de _MAX_ registros no total)",
                "paginate": {
    "first":      "Primeiro",
    "last":       "Último",
    "next":       "Próximo",
    "previous":   "Anterior"
},
        }
    });
});
</script>
{% endblock %}
